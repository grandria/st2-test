---

chain:
  - name: "sql-dump"
    ref: "st2test.sql_dump"
    parameters:
      cluster: "{{ input_cluster }}"
      tenant_id: "{{ input_tenant_id }}"
      client_group: "{{ input_client_group }}"
    on-success: "reset-tenant"

  - name: "reset-tenant"
    ref: "st2test.reset_tenant"
    parameters:
      cluster: "{{ input_cluster }}"
      tenant_id: "{{ input_tenant_id }}"
      client_group: "{{ input_client_group }}"
    on-success: "clean-s3"

  - name: "clean-s3"
    ref: "st2test.clean_S3"
    parameters:
      cluster: "{{ input_cluster }}"
      tenant_id: "{{ input_tenant_id }}"
      client_group: "{{ input_client_group }}"

default: "sql-dump"
